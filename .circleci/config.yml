version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Install dependencies in backend
      - run:
          name: Install dependencies
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm install

      # Build backend (optional)
      - run:
          name: Build backend
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm run build || echo "⚠️ No build script, skipping..."

      # Run tests with coverage
      - run:
          name: Run tests with coverage
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm test -- --coverage --watchAll=false || echo "⚠️ Tests may have failed, continuing..."

      # Install SonarScanner globally and run scan
      - run:
          name: Run SonarCloud scan
          command: |
            npm install -g sonar-scanner
            cd "insy7314 part2 latest/international-payments/backend"
            sonar-scanner \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.organization=$SONAR_ORGANIZATION \
              -Dsonar.sources=src \
              -Dsonar.tests=test \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
