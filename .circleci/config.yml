version: 2.1

orbs:
  node: circleci/node@5.0.2
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Move to backend folder and install dependencies
      - run:
          name: Install dependencies
          command: cd "insy7314 part2 latest/international-payments/backend" && npm install

      # Build the app
      - run:
          name: Build project
          command: cd "insy7314 part2 latest/international-payments/backend" && npm run build || echo "⚠️ No build script found, skipping..."

      # Optional: run tests
      - run:
          name: Run tests
          command: cd "insy7314 part2 latest/international-payments/backend" && npm test || echo "⚠️ No tests to run, skipping..."

      # SonarCloud scan (uses your environment variables)
      - run:
          name: Run SonarCloud scan
          command: cd "insy7314 part2 latest/international-payments/backend" && sonar-scanner

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
