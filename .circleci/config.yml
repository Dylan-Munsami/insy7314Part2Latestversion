version: 2.1

orbs:
  node: circleci/node@5.0.2
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Build the project
      - run:
          name: Build project
          command: npm run build || echo "⚠️ No build script found, skipping..."

      # Run tests (optional)
      - run:
          name: Run tests
          command: npm test || echo "⚠️ No tests to run, skipping..."

      # Run SonarCloud scan with env vars
      - sonarcloud/scan:
          projectKey: "Dylan-Munsami_insy7314Part2Latestversion"
          organization: "dylan-munsami"

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
