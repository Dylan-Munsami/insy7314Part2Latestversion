version: 2.1

orbs:
  node: circleci/node@5.0.2
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build app
          command: npm run build
      - sonarcloud/scan:
          sonar_token: $SONAR_TOKEN          
          organization: dylan-munsami
          project_key: Dylan-Munsami_insy7314Part2Latestversion

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
