version: 2.1

orbs:
  node: circleci/node@5.0.2
  sonarcloud: sonarsource/sonarcloud@1.3.0

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Build the app
      - run:
          name: Build app
          command: npm run build

      # Run SonarCloud scan
      - sonarcloud/scan:
          sonar_token: $SONAR_TOKEN
          organization: dylan-munsami
          project_key: Dylan-Munsami_insy7314Part2Latestversion

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
