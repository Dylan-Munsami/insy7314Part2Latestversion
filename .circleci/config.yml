version: 2.1

orbs:
  node: circleci/node@5.0.2
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Install dependencies in backend
      - run:
          name: Install dependencies
          command: cd "insy7314 part2 latest/international-payments/backend" && npm install

      # Build the backend (optional)
      - run:
          name: Build backend
          command: cd "insy7314 part2 latest/international-payments/backend" && npm run build || echo "⚠️ No build script, skipping"

      # Run backend tests (optional)
      - run:
          name: Run tests
          command: cd "insy7314 part2 latest/international-payments/backend" && npm test || echo "⚠️ No tests to run, skipping"

      # Run SonarCloud scan using environment variables
      - sonarcloud/scan

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
