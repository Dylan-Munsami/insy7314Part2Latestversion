version: 2.1

orbs:
  node: circleci/node@5.0.2
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Build the app
      - run:
          name: Build project
          command: npm run build || echo "⚠️ No build script found, skipping..."

      # Optional: run tests
      - run:
          name: Run tests
          command: npm test || echo "⚠️ No tests to run, skipping..."

      # SonarCloud scan (uses env vars)
      - sonarcloud/scan

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
