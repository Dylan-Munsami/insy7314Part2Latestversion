version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm install

      # Build backend
      - run:
          name: Build backend
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm run build || echo "⚠️ No build script, skipping..."

      # Run tests with coverage
      - run:
          name: Run tests
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm test -- --coverage --watchAll=false || echo "⚠️ Tests may have failed, continuing..."

      # Run SonarScanner using local tmp folder to fix permission denied
    - run:
    name: Run SonarScanner
    command: |
      cd "insy7314 part2 latest/international-payments/backend"
      export TMPDIR=$PWD/.tmp
      mkdir -p "$TMPDIR"
      npx --yes --prefix . --cache "$TMPDIR/.npm" --tmp "$TMPDIR" sonar-scanner@5.0.1.3006 \
        -Dsonar.login="$SONAR_TOKEN"


workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
