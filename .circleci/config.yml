version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm install

      # Build backend
      - run:
          name: Build backend
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm run build || echo "No build script, skipping..."

      # Run tests with coverage
      - run:
          name: Run tests
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            npm test -- --coverage --watchAll=false || echo "Tests may have failed, continuing..."

      # Run SonarScanner using the properties file and environment token
      - run:
          name: Run SonarScanner
          command: |
            cd "insy7314 part2 latest/international-payments/backend"
            PROJECT_DIR="$(pwd)"
            TMPDIR="$PROJECT_DIR/.tmp"
            mkdir -p "$TMPDIR"
            echo "Running SonarScanner from: $PROJECT_DIR"
            npx --yes --prefix "$PROJECT_DIR" --cache "$TMPDIR/.npm" --tmp "$TMPDIR" \
              --package sonar-scanner@5.0.1.3006 sonar-scanner \
              -Dsonar.login="$SONAR_TOKEN"

workflows:
  version: 2
  main:
    jobs:
      - build-and-scan
